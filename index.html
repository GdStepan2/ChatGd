<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 80vh;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .online-counter {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        .received {
            align-self: flex-start;
            background: #f0f2f5;
            border-bottom-left-radius: 5px;
        }
        
        .sent {
            align-self: flex-end;
            background: #6a11cb;
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            margin-top: 5px;
            opacity: 0.8;
        }
        
        .chat-input {
            display: flex;
            padding: 15px;
            background: #f0f2f5;
            border-top: 1px solid #ddd;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            outline: none;
            font-size: 1rem;
            background: white;
        }
        
        .chat-input button {
            background: #6a11cb;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chat-input button:hover {
            background: #2575fc;
        }
        
        .system-message {
            align-self: center;
            background: #e0e0e0;
            color: #666;
            font-size: 0.9rem;
            padding: 8px 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
        }
        
        .typing-indicator {
            color: #666;
            font-style: italic;
            font-size: 0.9rem;
            padding: 5px 15px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a0a0a0;
        }
        
        @media (max-width: 500px) {
            .chat-container {
                height: 90vh;
                border-radius: 15px;
            }
            
            .chat-header {
                padding: 15px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div>Real-Time Chat</div>
            <div class="online-counter">Онлайн: <span id="online-count">1</span></div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="system-message" id="welcome-message">Добро пожаловать в чат! Введите имя и начните общение.</div>
        </div>
        
        <div class="typing-indicator" id="typing-indicator" style="display: none;"></div>
        
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Введите сообщение..." disabled>
            <button id="send-button" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Используем рабочий сервер WebSocket -->
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script>
        // Подключение к проверенному WebSocket серверу
        const socket = io('https://socketio-chat-server-6ewo.onrender.com');
        
        // Элементы DOM
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const onlineCounter = document.getElementById('online-count');
        const typingIndicator = document.getElementById('typing-indicator');
        const welcomeMessage = document.getElementById('welcome-message');
        
        // Данные пользователя
        let username = '';
        let isRegistered = false;
        let typingTimeout = null;
        
        // Запрос имени пользователя
        function registerUser() {
            const name = prompt("Введите ваше имя:", "Пользователь " + Math.floor(Math.random() * 1000));
            if (name && name.trim()) {
                username = name.trim();
                socket.emit('register', username);
                welcomeMessage.textContent = `Добро пожаловать, ${username}!`;
                messageInput.disabled = false;
                sendButton.disabled = false;
                isRegistered = true;
            } else {
                alert("Имя обязательно для участия в чате!");
                setTimeout(registerUser, 100);
            }
        }
        
        registerUser();
        
        // Обработчики событий Socket.IO
        socket.on('user count', count => {
            onlineCounter.textContent = count;
        });
        
        socket.on('chat message', data => {
            addMessage(data, data.sender === username);
        });
        
        socket.on('user connected', name => {
            addSystemMessage(`${name} подключился к чату`);
        });
        
        socket.on('user disconnected', name => {
            addSystemMessage(`${name} покинул чат`);
        });
        
        socket.on('typing', data => {
            if (data.sender !== username) {
                typingIndicator.textContent = `${data.sender} печатает...`;
                typingIndicator.style.display = 'block';
                
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    typingIndicator.style.display = 'none';
                }, 2000);
            }
        });
        
        // Функция добавления сообщения
        function addMessage(data, isOwn = false) {
            const messageElement = document.createElement('div');
            const senderClass = isOwn ? 'sent' : 'received';
            messageElement.classList.add('message', senderClass);
            
            const time = new Date(data.time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageElement.innerHTML = `
                <div class="message-text">${data.text}</div>
                <div class="message-info">
                    <span>${isOwn ? 'Вы' : data.sender}</span>
                    <span>${time}</span>
                </div>
            `;
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            typingIndicator.style.display = 'none';
        }
        
        // Системные сообщения
        function addSystemMessage(text) {
            const systemMsg = document.createElement('div');
            systemMsg.classList.add('system-message');
            systemMsg.textContent = text;
            chatMessages.appendChild(systemMsg);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Отправка сообщения
        function sendMessage() {
            const text = messageInput.value.trim();
            if (text && isRegistered) {
                const message = {
                    sender: username,
                    text: text,
                    time: new Date().toISOString()
                };
                
                // Добавляем свое сообщение сразу локально
                addMessage(message, true);
                
                // Отправляем на сервер для других пользователей
                socket.emit('chat message', message);
                
                messageInput.value = '';
            }
        }
        
        // Отправка статуса печатания
        function sendTyping() {
            if (isRegistered && messageInput.value.trim()) {
                socket.emit('typing', { sender: username });
            }
        }
        
        // Обработчики событий
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') sendMessage();
        });
        
        messageInput.addEventListener('input', () => {
            sendTyping();
        });
        
        // Уведомление при закрытии вкладки
        window.addEventListener('beforeunload', () => {
            if (isRegistered) {
                socket.emit('user disconnect', username);
            }
        });

        // Обработка ошибок подключения
        socket.on('connect_error', (error) => {
            addSystemMessage("Ошибка подключения к серверу чата");
            console.error('Connection error:', error);
        });

        // Переподключение
        socket.on('reconnect', () => {
            if (isRegistered) {
                socket.emit('register', username);
                addSystemMessage("Соединение восстановлено!");
            }
        });
    </script>
</body>
</html>
