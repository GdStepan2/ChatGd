<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Современный Чат</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 500px;
            height: 80vh;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        .received {
            align-self: flex-start;
            background: #f0f2f5;
            border-bottom-left-radius: 5px;
        }
        
        .sent {
            align-self: flex-end;
            background: #6a11cb;
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message-time {
            font-size: 0.7rem;
            margin-top: 5px;
            opacity: 0.8;
            text-align: right;
        }
        
        .chat-input {
            display: flex;
            padding: 15px;
            background: #f0f2f5;
            border-top: 1px solid #ddd;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            outline: none;
            font-size: 1rem;
            background: white;
        }
        
        .chat-input button {
            background: #6a11cb;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .chat-input button:hover {
            background: #2575fc;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Стили для скроллбара */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a0a0a0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Красивый Чат</h1>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <!-- Сообщения будут добавляться здесь -->
        </div>
        
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Введите сообщение...">
            <button id="send-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="24px" height="24px">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        
        // Пример начальных сообщений
        const initialMessages = [
            { text: "Привет! Как дела?", sender: "received", time: "10:00" },
            { text: "Отлично, спасибо! А у тебя?", sender: "sent", time: "10:01" },
            { text: "Тоже всё хорошо! Что нового?", sender: "received", time: "10:02" }
        ];
        
        // Добавляем начальные сообщения
        initialMessages.forEach(msg => addMessage(msg.text, msg.sender, msg.time));
        
        // Функция добавления сообщения
        function addMessage(text, sender, time = null) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            
            if (!time) {
                const now = new Date();
                time = `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
            }
            
            messageElement.innerHTML = `
                <div class="message-text">${text}</div>
                <div class="message-time">${time}</div>
            `;
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Отправка сообщения
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, 'sent');
                messageInput.value = '';
                
                // Имитация ответа
                setTimeout(() => {
                    const responses = [
                        "Интересно! Расскажи подробнее.",
                        "Понятно, спасибо за информацию!",
                        "Я подумаю над этим...",
                        "Отличная мысль!",
                        "Что ты об этом думаешь?"
                    ];
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    addMessage(randomResponse, 'received');
                }, 1000);
            }
        }
        
        // Обработчики событий
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
